<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sessions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="app">
    <table class="pure-table pure-table-horizontal">
        <thead>
            <th>Date</th>
            <th>Sessions</th>
        </thead>
        <tr v-for="date_entry in data">
            <td>{{date_entry.date}}</td>
            <td>
                <ul>
                    <li v-for="session in date_entry.sessions">{{session.datetime}} {{session.location}} ({{session.duration_mins}} minutes) <button class="pure-button pure-button-primary">Book</button></li>
                </ul>
            </td>
        </tr>
    </table>
    <pre>{{data}}</pre>
</div>

</body>
<script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
        setup() {
            const data = ref(null);
            const error = ref(null);

            fetch("/sessions_by_date")
                .then((res) => res.json())
                .then((json) => (data.value = json))
                .catch((err) => (error.value = err));
            return { data }
        }
    }).mount('#app')
</script>
