<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FitNext</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’ª</text></svg>">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
<div id="app">
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸ’ª FitNext</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto"></ul>
                <div v-cloak v-if="auth">
                    <button id="logout" type="button" class="btn btn-outline-primary" @click="onLogout">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-lg">
        <div class="bg-light border rounded m-2 p-2" v-cloak>
            <!-- Welcome for logged-in user -->
            <div v-if="auth">
                <h5>Welcome, {{auth.name}}!</h5>
                <span v-for="role in auth.roles"><span class="badge rounded-pill text-bg-secondary">{{role}}</span>&nbsp;</span>
            </div>

            <!-- Login form -->
            <div v-else>
                <h5>Welcome! Please login...</h5>
                <form @submit.prevent="onLogin">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" v-model="login_data.username">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" v-model="login_data.password">
                    </div>
                    <button id="loginSubmit" type="submit" class="btn btn-primary">Submit</button>
                    <div class="text-danger" v-if="auth_err">{{auth_err}}</div>
                </form>
            </div>
        </div> <!-- end user welcome/login -->

        <!-- Change Password -->
        <div v-if="login_data.change_password" class="bg-light border rounded m-2 p-2" v-cloak>
            <h5>Please Enter a new Password</h5>

            <form @submit.prevent="onChangePasswordSubmit">
                <div class="mb-3">
                    <label for="inputNewPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="inputNewPassword" v-model="change_password_data.new_password" @input="onChangePasswordInput()">
                </div>
                <div class="mb-3">
                    <label for="inputNewPasswordRepeat" class="form-label">New Password (Repeat)</label>
                    <input type="password" class="form-control" id="inputNewPasswordRepeat" v-model="change_password_data.new_password_repeat" @input="onChangePasswordInput()">
                </div>
                <ul>
                    <li v-for="err in change_password_data.validation_errs" class="text-danger">{{err}}</li>
                </ul>
                <button id="changePasswordSubmit" type="submit" class="btn btn-danger" :disabled="!change_password_data.validation_ok">Change Password</button>
            </form>
        </div> <!-- End change password -->

    </div> <!-- end main content -->

</div>
</body>


<script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    const auth = ref(null)
    const login_data = ref({
        username: "",
        password: "",
        change_password: false
    })
    const auth_err = ref(null)
    const change_password_data = ref({
        new_password: "",
        new_password_repeat: "",
        validation_errs: [],
        validation_ok: false
    })

    async function onLogin() {
        auth_err.value = null
        fetch("http://localhost:8000/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(login_data.value)
        }).then(res => {
            if (!res.ok) throw res
            return res.json()
        }).then(json => {
            auth.value = json
            localStorage.setItem("jwt", JSON.stringify(json))
            window.location.href = "sessions.html"
        }).catch(error => {
            error.text().then(error_text => {
                auth.value = null
                if ("must change password" === error_text) {
                    login_data.value.change_password = true
                } else {
                    auth_err.value = error_text
                }
            })
        })
    }

    function onChangePasswordInput() {
        var errs = []
        if (change_password_data.value.new_password.length < 8) {
            errs.push("Password must be at least 8 characters long")
        }
        if (change_password_data.value.new_password !== change_password_data.value.new_password_repeat) {
            errs.push("Passwords do not match")
        }
        change_password_data.value.validation_errs = errs
        change_password_data.value.validation_ok = errs.length === 0
    }

    async function onChangePasswordSubmit() {
        auth_err.value = null
        fetch("http:///localhost:8000/change_password", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                username: login_data.value.username,
                current_password: login_data.value.password,
                new_password: change_password_data.value.new_password
            })
        }).then(res => {
            if (!res.ok) throw res
            return res.json()
        }).then(json => {
            auth.value = json
            localStorage.setItem("jwt", JSON.stringify(json))
            window.location.href = "sessions.html"
        }).catch(error => {
            error.text().then(error_text => {
                auth.value = null
                auth_err.value = error_text
            })
        })
    }

    function onLogout() {
        auth.value = null
        auth_err.value = null
        localStorage.removeItem("jwt")
    }

    createApp({
        setup() {
            return {
                // Data
                auth, auth_err, login_data, change_password_data,
                // Callbacks
                onLogin, onLogout, onChangePasswordInput, onChangePasswordSubmit
            }
        }
    })
    .mount('#app')
</script>
</html>
